<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
        <script>
            
            const city = ["Belem", "Sao Paulo", "Rio de Janeiro"];

            const arr = city.map( function(name){
                return `I love ${name}`;
            });
            console.log(arr);


            const arrArrowFunction = city.map((name) =>{
                return `I love ${name} `;
            });
            console.log(arrArrowFunction);


            const arrArrowFunctionSingle = city.map( name => {
                return `I love ${name}`;
            })
            console.log(arrArrowFunctionSingle);
            

            const arrArrowFunctionOneLine = city.map( name => `I love ${name}`);
            console.log(arrArrowFunctionOneLine);
            
            const arrArrowFunctionBelem = city
                                .filter(name => name === 'Belem')
                                .map( name => `I love ${name}`);

            console.log(arrArrowFunctionBelem);
            
            
            
        </script>
    </body>
</html>
