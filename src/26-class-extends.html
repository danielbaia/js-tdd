<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <script>
            
           class Animal{
               constructor(name){
                   this.name = name;
               }

               hello(){
                   console.log(`My name is ${this.name}`);
                   
               }
           }


           //classes extendidas
           class Dog extends Animal{

               constructor(name, sound){
                    super(name);
                    this.sound = sound;
               }

               bark(){
                   console.log(`${this.sound} I'm ${this.name}!`);
               }

           }


           const elephant = new Animal("Dumbo");
           elephant.hello();

           const dog = new Dog("Jake", "Au au, au");



           

        </script>
    </body>
</html>
