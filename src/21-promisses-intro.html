<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <script>
            
            //introducaoa promisses
            var defer = new Promise((resolve, reject) =>{
                if(true){
                    resolve('Hi, Its works!!');
                }else{
                    reject('Error!!');
                }
            });
            
            //Then para tratar resolve
            //catch para tratar um erro
            defer.then((data) => console.log(data))
                 .catch((data) => console.log(data));




        </script>
    </body>
</html>
