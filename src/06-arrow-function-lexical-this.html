                },

                //Gambiarra antiga

                } */
                
                make: function(){
                    window.setTimeout( () => {console.log(this.prepare())}, 500);
                }

            };

        var btn = document.getElementById("click");
        btn.addEventListener('click', function(){ sandwich.make()});

        </script>
