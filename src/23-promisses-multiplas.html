<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <script>
            
            var currency = new Promise((resolve, reject) =>{

                setTimeout( () => {
                    resolve({ currency: 'Euro', value: 3.9})
                }, 4000);
            });

            var countries = new Promise( (resolve, reject) => {
                setTimeout( () =>{
                    resolve(['England', 'France', 'Spain'])
                },2000)
            });

            // 'ALL' aguarda ate que a promisse de maior timeout seja conluida
            /* Promise.all([currency, countries])
                    .then( response => console.log(response)); */
            
            // 'RACE' assim que a primeira promisse e concluida ele prossegue
            //nÃ£o espera as demais serem concluidas
            Promise.race([currency, countries])
                    .then( response => console.log(response));
                    
            

        </script>
    </body>
</html>
